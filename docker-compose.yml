version: "3"
services:
  app:
    image: fabriziodevar/app-test-ga:latest
    ports:
      - 8080:80
    restart: always
    volumes:
      - /public:/usr/share/nginx/html/public
      - nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - frontend

networks:
  frontend:
    driver: bridge

name: Test action
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Create / update
      - uses: rrennoir/portainer-stack@main
        with:
          portainerUrl: ${{ secrets.PORTAINER_URL }}
          portainerApiKey: ${{ secrets.PORTAINER_ACCESS_TOKEN }}
          portainerEndpointId: 2
          stackName: "app-test-ga"
          stackType: 2
          composeFile: stack-definition.yml
          delete: false
          prune: false
          pullImage: false
          verifySSL: false

      # Create / update with prune and pull image
      - uses: rrennoir/portainer-stack@main
        with:
          portainerUrl: ${{ secrets.PORTAINER_URL }}
          portainerApiKey: ${{ secrets.PORTAINER_ACCESS_TOKEN }}
          portainerEndpointId: 2
          stackName: "app-test-ga"
          stackType: 2
          composeFile: stack-definition.yml
          prune: true
          pullImage: true
          verifySSL: false

      # Delete
      - uses: rrennoir/portainer-stack@main
        with:
          portainerUrl: ${{ secrets.PORTAINER_URL }}
          portainerApiKey: ${{ secrets.PORTAINER_ACCESS_TOKEN }}
          portainerEndpointId: 2
          stackName: "app-test-ga"
          composeFile: stack-definition.yml
          delete: true
          verifySSL: false
